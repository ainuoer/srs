# 28181 stream server configuration.
# @see full.conf for detail config.

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

http_api {
    enabled         on;
    listen          1985;
}
http_server {
    enabled         on;
    listen          8080;
}
28181_stream_server {
    enabled         on;
    listen_port_min 55000;
    listen_port_max 65000;
}
vhost __defaultVhost__ {
}


