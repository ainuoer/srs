## filter branches.
general:
    branches:
        only:
            - 2.0release
            - develop
            - master
            - bms
            - /feature\/.*/
            - /hotfix\/.*/
            - /release\/.*/
            - /pull\/.*/

dependencies:
    override:
        - echo "ok"

test:
    override:
        - (cd trunk && ./configure --with-ssl=openssl && make)
        - (cd trunk && ./objs/srs_utest)

